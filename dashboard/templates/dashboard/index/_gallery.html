{% load i18n %}

{% if gallery %}
  <div class="row">
    <div class="col-md-12">
      <h3>
        <a href="{% url 'photologue:pl-gallery-archive' %}">{% trans "Albums" %}</a>
        â€º
        <a href="{{ gallery.get_absolute_url }}">{{ gallery.title }}</a>
      </h3>
    </div>
    <div class="col-md-12">
      {% for photo in gallery.public %}
        <a href="{{ photo.image.url }}" data-gallery>
          <img src="{{ photo.get_thumbnail_url }}" alt="{{ photo.title }}">
        </a>
      {% endfor %}
    </div>
  </div>
{% endif %}
